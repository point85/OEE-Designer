log4j.rootLogger=warn, file, stdout

# Direct log messages from stdout to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1} - %m%n

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/Point85.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1} - %m%n

# Hibernate specific
# basic log level for all Hibernate messages: trace, (info), debug, warn
log4j.logger.org.hibernate=debug

# runtime SQL statements and parameters: (debug)
log4j.logger.org.hibernate.SQL=warn

# Log JDBC bind parameter runtime arguments: (trace)
log4j.logger.org.hibernate.type=warn

# c3po database connection pool
#log4j.logger.com.mchange=warn

# Hikari database connection pool
log4j.logger.com.zaxxer=warn

# Milo OPC UA
log4j.logger.org.eclipse.milo=warn

# jinterop OPC DA
log4j.logger.org.jinterop=warn

# openscada OPC DA
log4j.logger.org.openscada=warn

# jboss
log4j.logger.org.jboss=warn

# Point85 OEE
log4j.logger.org.point85=warn